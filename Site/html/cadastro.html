<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <title>Light Security - Cadastro</title>
</head>
<body>
    <!-- DIV PARA PARTE DE FORMULARIO -->
    <div class="container-form">
        <div class="login-formulario1">
            <div class="login-formatacao">          
                <div class="login-titulo">
                    <h2>Cadastro:</h2>
                </div>
                <form>
                    <div class="formulario">
                        <label><b>Informe seu nome:</b></label><br> <!-- tag <LABEL> = legenda para um item em uma interface de usuário. -->
                        <input type="text" id="user" placeholder="Informe seu nome" required><br>
                    </div>

                    <div class="formulario">
                        <label><b>Sexo:</b></label><br> <!-- tag <LABEL> = legenda para um item em uma interface de usuário. -->  
                        <input type="checkbox">
                        Feminino</label>
                        <input type="checkbox">
                        <label>Masculino</label>
                    </div>

                    <div class="formulario">
                        <label><b>Email:</b></label><br> <!-- tag <LABEL> = legenda para um item em uma interface de usuário. -->
                        <input type="email" id="email" placeholder="Informe seu email" required><br>
                    </div>
                    <div class="formulario">
                        <label><b>Telefone</b></label><br>
                        <input type="text" id="telefone" placeholder="Informe seu telefone" required><br>
                    </div>

                    <div class="formulario">
                        <label><b>Senha:</b></label><br>
                        <input type="password" id="senha" placeholder="Informe sua senha" required><br>
                    </div>

                    <button>Conecte-se</button><br>

                    <a href="esqueceu_senha.html" class="link">Esqueceu a senha?</a><br><br>
                    <a href="login.html">Entrar</a>
                </form>
                <div class="icones"><br>
                    <label><b>Ou conecte-se:</b></label><br>
                    <a href="https://www.facebook.com/"><img src="../imagem/facebook-removebg-preview.png" alt="facebook"></a>
                    <a href="https://www.gmail.com/"><img src="../imagem/gmail.png" alt="gmail"></a>
                    <a href="https://www.git.com/"><img src="../imagem/Git.png" alt="github"></a>
                </div>
            </div>
        </div>
    
   <!-- FINAL DIV FORMULARIO -->

   <!-- COMEÇO DIV ITENS -->
   <div class="banner-login">
    <a href="Home.html"><img src="../imagem/logo.gif" alt="Logo"></a>
   </div>
</div>
</body>
</html>
